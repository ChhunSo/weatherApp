<div>
	<h1>{{myWeather.cityName}}</h1>
	<h2>{{myWeather.temp}}</h2>
	<img src="http://openweathermap.org/img/w/{{myWeather.icon}}.png" >
	<h3>{{myWeather.weatherKind}}</h3>
	<h4>{{myWeather.tempMax}}°</h4>
	<h4>{{myWeather.tempMin}}°</h4>
</div>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
	<input type="text" ngModel name="city" placeholder="Enter City">
	<button name='button'>Go</button>
</form>
